<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th sem routine</title>
    <link href="https://www.pcepurnia.org/wp-content/themes/theme-college/assets/img/logo.png" type="img/logo.png"
        rel="icon">
    <style>
        body {
            background-color: wheat;
        }

        table {
            padding: 10px;
            border: none;
            border-collapse: collapse;
            margin: 20px auto;
            height: 400px;
            width: 80%;
            text-align: center;
            outline: none;
            border-radius: 32px;
            background: #e0e0e0;
            box-shadow: 5px 5px 10px #bebebe,
                -5px -5px 10px #ffffff;
                cursor: pointer;
        }
       th,
        tr,
        td {
            text-align: center;
        }
        th{
            font-size: 17px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
td h2{
   font-weight:bold;
   font-size: 40px;
}
        input {
            background-color: rgba(255, 255, 255, 0.788);
            padding: 10px;
            margin: 0px;
            width: 100px;
            text-align: center;
            /* border-width: 2px; */
            border: none;
            font-weight: bold;
            border-radius: 8px;
            letter-spacing: 0.7px;
            font-size: 14px;
        }

        @media screen and (max-width: 700px) {
            table {
                display: flex;
                flex-direction: column;
                justify-content: start;
                align-items: center;
                margin-top: 20px;
            }
            input{
                padding: 8px;
                margin-top: 10px;
            }
            
        }
        @media screen and (max-width: 627px)
        {
            input{
                padding: 5px 0px;
                font-size: 13px;
            }  
            
        }
        @media screen and (max-width: 701px){
            table{
                width: 100%;
                margin-top: 220px;
            }
         th{
             font-weight: bold;
           }
           .headtxt{
            font-size: 12px;
            padding-left: 41px;
           }
           input{
            padding:12px 0px;
            width: 96px;
           }
        }
    </style>
</head>

<body>

    <table class="table table-striped-columns">
        <form action="" name="routine">
            <thead>
                <tr>
                    <td colspan="4">
                        <h2>Today Schedule</h2>
                    </td>
                </tr>
                <tr>
                    <th class="headtxt">Day</th>
                    <th class="headtxt">10:00 - 10:50</th>
                    <th class="headtxt">10:50 - 11:40</th>
                    <th class="headtxt">11:40 - 12:30</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><input type="text" name="dinname" readonly></th>
                    <td><input type="text" name="sub_1" readonly></td>
                    <td><input type="text" name="sub_2" readonly></td>
                    <td><input type="text" name="sub_3" readonly></td>
                </tr>
                <tr>
                    <th><input type="text" name="dinname1" readonly></th>
                    <td><input type="text" name="sub_11" readonly></td>
                    <td><input type="text" name="sub_22" readonly></td>
                    <td><input type="text" name="sub_33" readonly></td>
                </tr>
            </tbody>
        </form>
    </table>
    <script>
        let sub1;
        let sub2;
        let sub3;
        let sub = ["WC-S.Akh", "OFC-Mohit", "VLSI-Parimal", "CMEP-S.Akh", "BA-Ranjan"];
        let dayname = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

        let nowdate = new Date();
        console.log(nowdate);
        let dayno = nowdate.getDay();
        switch (dayno) {
            case 0://sunday
                document.routine.dinname.value = dayname[6];
                document.routine.sub_1.value = 0;
                document.routine.sub_2.value = 0;
                document.routine.sub_3.value = 0;

                document.routine.dinname1.value = "Next";
                document.routine.sub_11.value = sub[0];
                document.routine.sub_22.value = sub[1];
                document.routine.sub_33.value = sub[2];
                break;
            case 1:
                document.routine.dinname.value = dayname[0];
                document.routine.sub_1.value = sub[0];
                document.routine.sub_2.value = sub[1];
                document.routine.sub_3.value = sub[2];

                document.routine.dinname1.value = "Next";
                document.routine.sub_11.value = sub[3];
                document.routine.sub_22.value = sub[0];
                document.routine.sub_33.value = sub[4];
                break;
            case 2:
                document.routine.dinname.value = dayname[3];
                document.routine.sub_1.value = sub[3];
                document.routine.sub_2.value = sub[0];
                document.routine.sub_3.value = sub[4];

                document.routine.dinname1.value = "Next";
                document.routine.sub_11.value = sub[4];
                document.routine.sub_22.value = sub[1];
                document.routine.sub_33.value = sub[2];
                break;
            case 3:
                document.routine.dinname.value = dayname[2];
                document.routine.sub_1.value = sub[4];
                document.routine.sub_2.value = sub[1];
                document.routine.sub_3.value = sub[2];

                document.routine.dinname1.value = "Next";
                document.routine.sub_11.value = sub[1];
                document.routine.sub_22.value = sub[0];
                document.routine.sub_33.value = sub[3];
                break;
            case 4:
                document.routine.dinname.value = dayname[3];
                document.routine.sub_1.value = sub[1];
                document.routine.sub_2.value = sub[0];
                document.routine.sub_3.value = sub[3];

                document.routine.dinname1.value = "Next";
                document.routine.sub_11.value = sub[2];
                document.routine.sub_22.value = sub[4];
                document.routine.sub_33.value = sub[3];
                break;
            case 5:
                document.routine.dinname.value = dayname[4];
                document.routine.sub_1.value = sub[2];
                document.routine.sub_2.value = sub[4];
                document.routine.sub_3.value = sub[3];

                document.routine.dinname1.value = "Next";
                document.routine.sub_11.value = 0;
                document.routine.sub_22.value = 0;
                document.routine.sub_33.value = 0;
                break;
            default://saturday
                document.routine.dinname.value = dayname[5];
                document.routine.sub_1.value = 0;
                document.routine.sub_2.value = 0;
                document.routine.sub_3.value = 0;

                document.routine.dinname1.value = "Next";
                document.routine.sub_11.value = 0;
                document.routine.sub_22.value = 0;
                document.routine.sub_33.value = 0;

        }
    </script>
</body>

</html>
